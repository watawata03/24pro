{% load i18n %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <title>{% trans "Password Reset" %}</title>
</head>
<body>
    <h1>{% trans "Password Reset" %}</h1>
    <p>{% trans "Enter your email address to receive a link to reset your password." %}</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% trans "Send Reset Link" %}</button>
    </form>
</body>
</html>
