{% load static %}
{% load humanize %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品追加</title> 
    <!-- Bootstrap & Google Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: url("{% static 'images/nier-test.png' %}") no-repeat center center fixed;
            background-size: cover;
            color: #3b2f2f;
            font-family: 'Roboto', sans-serif;
            font-weight: 400; 
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
        }

        .container {
            max-width: 800px;
            margin: 100px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 3rem;
            font-weight: 400;
            color: #49463D;
            background-color: rgba(255, 255, 255, 0);
        }

        label {
            font-weight: 600;
            color: #6b4a2a;
        }

        input, textarea, select {
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid #8b5e34;
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 15px;
            width: 100%;
            color: #3b2f2f;
        }

        input::placeholder, textarea::placeholder {
            color: #af9168;
        }

        input:focus, textarea:focus, select:focus {
            border-color: #b57b4a;
            box-shadow: 0 0 8px rgba(181, 123, 74, 0.5);
        }

        .btn-submit {
            background-color: rgba(139, 94, 52, 0.8); 
            border: none;
            color: #fff;
            padding: 15px 30px;
            font-size: 1.3rem;
            border-radius: 10px;
            transition: all 0.3s ease;
            display: block;
            margin: 20px auto;
        }

        .btn-submit:hover {
            background-color: rgba(181, 123, 74, 0.8);
            transform: scale(1.05);
        }

        .btn-back {
            background-color: #6b4a2a;
            color: #fff;
            border: none;
            padding: 10px 30px;
            font-size: 1.3rem;
            border-radius: 10px;
            transition: all 0.3s ease;
            display: inline-block;
            margin: 10px;
        }

        .btn-back:hover {
            background-color: #a26645;
            transform: scale(1.1);
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding: 10px;
            color: #af9168;
            font-size: 0.9rem;
            background: rgba(255, 255, 255, 0);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>商品追加</h1> 

    <!-- 商品追加フォーム -->
    <form method="POST" class="product-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-submit">商品を追加</button>
    </form>
    <div class="text-center">
        <a href="{% url 'product_list' %}" class="btn btn-back">商品一覧に戻る</a>
        <a href="{% url 'search_view' %}" class="btn btn-back">メインページに戻る</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
