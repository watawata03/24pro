<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product</title> <!-- タイトルは英語に変更 -->
    <!-- Bootstrap & Google Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f4efe9; 
            color: #3b2f2f;
            font-family: 'Roboto', sans-serif;
            letter-spacing: 0.05em;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            font-size: 3.5rem;
            color: #6b4a2a; 
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            font-weight: 700;
            letter-spacing: 0.1em;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .product-form {
            background: #faf3e6;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            border: 1px solid #d2b48c;
        }

        label {
            color: #6b4a2a;
            font-weight: 600;
        }

        input, textarea, select {
            background: #fff5e1;
            border: 2px solid #8b5e34;
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 15px;
            width: 100%;
            color: #3b2f2f;
        }

        input::placeholder, textarea::placeholder {
            color: #af9168;
        }

        input:focus, textarea:focus, select:focus {
            border-color: #b57b4a;
            box-shadow: 0 0 8px rgba(181, 123, 74, 0.5);
        }

        .btn-submit {
            background-color: #8b5e34; 
            border: none;
            color: #fff;
            padding: 15px 30px;
            font-size: 1.3rem;
            border-radius: 10px;
            transition: all 0.3s ease;
            display: block;
            margin: 20px auto;
            width: 200px;
        }

        .btn-submit:hover {
            background-color: #b57b4a;
            transform: scale(1.05);
        }

        .btn-back {
            background-color: #6b4a2a;
            color: #fff;
            border: none;
            padding: 10px 30px;
            font-size: 1.3rem;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .btn-back:hover {
            background-color: #a26645;
            transform: scale(1.1);
        }

        .text-center {
            text-align: center;
            margin-top: 40px;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding: 10px;
            color: #af9168;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Add New Product</h1> 

    <!-- 商品追加フォーム -->
    <form method="POST" class="product-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-submit">商品を追加</button>
    </form>
<div class="text-center">
    <a href="{% url 'product_list' %}" class="btn btn-back">商品一覧に戻る</a>
    <a href="{% url 'search_view' %}" class="btn btn-back">メインページに戻る</a>
</div>
    


</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
