{% load custom_filters %}
{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カテゴリ追加</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url("{% static 'images/nier-test.png' %}") no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            max-width: 500px; 
            margin: 100px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            border: 1px solid #d2b48c;
        }

        h1 {
            text-align: center;
            color: #6b4a2a;
            margin-bottom: 20px;
        }

        .form-group {
            text-align: center; /* 中央揃え */
        }

        .form-group label {
            display: none; /* ラベルを非表示 */
        }

        .form-control {
            width: 100%; /* 入力ボックスを100%に */
            margin: 0 auto; /* 中央寄せ */
        }

        .btn {
            border-radius: 10px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">カテゴリ追加</h1>
    
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            {{ form.name.label_tag }} <!-- ここでラベルを隠します -->
            {{ form.name|add_class:"form-control" }}
        </div>
        <button type="submit" class="btn btn-primary">カテゴリを追加</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
